{% extends "usuarios/base.html" %}
{% block title %}Bodegas{% endblock %}
{% block content %}
<div class="container mt-4">
  <h2>Listado de Bodegas</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Código</th>
        <th>Nombre</th>
        <th>Ubicación</th>
      </tr>
    </thead>
    <tbody>
      {% for b in bodegas %}
      <tr>
        <td>{{ b.codigo }}</td>
        <td>{{ b.nombre }}</td>
        <td>{{ b.ubicacion }}</td>
      </tr>
      {% empty %}
      <tr><td colspan="3" class="text-center">No hay bodegas registradas.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
