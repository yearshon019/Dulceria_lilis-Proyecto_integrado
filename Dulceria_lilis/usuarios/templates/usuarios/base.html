<!DOCTYPE html>
<html lang="es">
<head link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Dulcería Lili{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'dashboard' %}">Dulcería Lili</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'usuarios:perfil' %}">Hola, {{ user.username }}</a></li>
                    <li class="nav-item">
                        <form method="post" action="{% url 'usuarios:logout' %}" class="d-inline">
                            {% csrf_token %}
                            <button class="btn btn-link nav-link" type="submit">Salir</button>
                        </form>
                    </li>
                {% else %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'usuarios:login' %}">Entrar</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<div class="container my-4"> 
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }} </div>
        {% endfor %}
    {% endif %}
    {% block content %}{% endblock %} 
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
