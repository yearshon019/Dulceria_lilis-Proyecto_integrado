{% extends 'dashboard.html' %}
{% load static %}

{% block title %}{{ titulo }} Proveedor{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg" style="border-radius: 10px;">
        <!-- ðŸ”§ Se cerrÃ³ correctamente el atributo style -->
        <div class="card-header text-white" style="background-color: #c62828;">
            <div class="d-flex justify-content-between align-items-center">
                <h4 class="mb-0">
                    <i class="bi bi-building"></i> {{ titulo }} Proveedor
                </h4>
                <img src="{% static 'img/logo.png' %}" alt="Logo DulcerÃ­a Lili" width="50" height="50">
            </div>
        </div>

        <div class="card-body bg-light">
            <form method="post" novalidate>
                {% csrf_token %}
                {{ form.as_p }}

                <div class="d-flex justify-content-end mt-3">
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-save"></i> Guardar
                    </button>
                    <a href="{% url 'proveedores:lista' %}" class="btn btn-secondary ms-2">
                        <i class="bi bi-arrow-left"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
