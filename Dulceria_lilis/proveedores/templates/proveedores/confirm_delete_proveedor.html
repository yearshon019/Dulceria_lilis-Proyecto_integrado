{% extends 'dashboard.html' %}
{% load static %}

{% block title %}Confirmar Eliminación - Dulcería Lili{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="card shadow-lg border-0" style="width: 500px; border-radius: 12px;">
        <div class="card-header text-white text-center" style="background-color: #c62828; border-top-left-radius: 12px; border-top-right-radius: 12px;">
            <img src="{% static 'img/logo.png' %}" alt="Logo Dulcería Lili" width="70" class="mb-2">
            <h4 class="fw-bold">Confirmar Eliminación</h4>
        </div>

        <div class="card-body text-center bg-light">
            <p class="fw-semibold mb-4" style="font-size: 1.1rem;">
                ¿Está seguro que desea eliminar al proveedor: 
                <span class="text-danger">{{ object.razon_social }}</span>?
            </p>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-center gap-3">
                    <button type="submit" class="btn btn-danger px-4">
                        <i class="bi bi-trash3"></i> Eliminar
                    </button>
                    <a href="{% url 'proveedores:lista' %}" class="btn btn-secondary px-4">
                        <i class="bi bi-arrow-left"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
